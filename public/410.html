<!DOCTYPE html>
<html>
<head>
  <title>Page Gone (410)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #111827; /* gray-900 */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Background decorations */
    .blob {
      position: absolute;
      filter: blur(80px);
      background: linear-gradient(to top right, #ff80b5, #9089fc);
      opacity: 0.2;
      border-radius: 50%;
      z-index: -1;
    }
    .blob-top {
      top: -10rem;
      left: 50%;
      transform: translateX(-50%) rotate(30deg);
      width: 40rem;
      height: 40rem;
    }
    .blob-bottom {
      bottom: -10rem;
      left: 50%;
      transform: translateX(-50%);
      width: 40rem;
      height: 40rem;
    }

    .container {
      text-align: center;
      z-index: 10;
      padding: 1rem;
      max-width: 32rem;
    }

    h1 {
      font-size: 8rem;
      font-weight: 800;
      margin: 0;
      line-height: 1;
      background: linear-gradient(to right, #f87171, #fdba74);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    h2 {
      margin-top: 0.5rem;
      font-size: 2.25rem;
      font-weight: 700;
      color: white;
    }

    p {
      margin-top: 1rem;
      color: #9ca3af;
      font-size: 1rem;
      margin-bottom: 2.5rem;
    }

    .cta-container {
      margin-bottom: 2rem;
    }

    .cta-label {
        color: #e5e7eb;
        font-weight: 500;
        margin-bottom: 1rem;
        display: block;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #4f46e5;
      color: white;
      border: 1px solid transparent;
    }
    .btn-primary:hover {
      background-color: #4338ca;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background-color: transparent;
      border: 1px solid #4b5563;
      color: #e5e7eb;
    }
    .btn-secondary:hover {
      border-color: #9ca3af;
      color: white;
      background-color: rgba(255,255,255,0.05);
    }

    .links {
        margin-top: 2rem;
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        font-size: 0.875rem;
    }

    .link {
        color: #9ca3af;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
    }
    .link:hover {
        color: #4f46e5;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .7; }
    }
  </style>
</head>
<body>

  <div class="blob blob-top"></div>

  <div class="container">
    <h1>410</h1>
    <h2>Page Gone</h2>
    <p>The page you are looking for is no longer available.</p>

    <div class="cta-container">
        <span class="cta-label">Continue to Hadaa</span>
        <div class="actions">
          <a href="/users/sign_in" class="btn btn-secondary">Log In</a>
          <a href="/users/sign_up" class="btn btn-primary">Sign Up Free</a>
        </div>
    </div>
  </div>

  <div class="blob blob-bottom"></div>

</body>
</html>
