name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

  scan_js:
    runs-on: ubuntu-latest

    steps:
      - name: Install Packages
        run: sudo apt install libvips

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test:
    runs-on: ubuntu-latest
    # REMOVED: services section that defined postgres
    # services:
    #   postgres:
    #     image: postgres
    #     env:
    #       POSTGRES_USER: postgres
    #       POSTGRES_PASSWORD: postgres
    #     ports:
    #       - 5432:5432
    #     options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=3

    #   # redis:
    #   #   image: redis
    #   #   ports:
    #   #     - 6379:6379
    #   #   options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Install system packages
        run: |
          # REMOVED: libpq-dev as it's for postgres client
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            nodejs npm \
            build-essential git libyaml-dev node-gyp pkg-config python-is-python3 \
            google-chrome-stable libvips

      - name: Install Yarn globally
        run: npm install -g yarn

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true # This runs 'bundle install'

      # IMPORTANT: ADD THIS STEP TO INSTALL PROJECT'S JAVASCRIPT DEPENDENCIES
      - name: Install JavaScript dependencies
        run: yarn install --immutable # Use --immutable for CI/CD environments for strictness

      - name: Run tests
        env:
          RAILS_ENV: test
          # REMOVED: DATABASE_URL specific to postgres
          # DATABASE_URL: postgres://postgres:postgres@localhost:5432
          # REDIS_URL: redis://localhost:6379/0
        run: bin/rails db:test:prepare test test:system # This will now use database.yml for test environment

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore
