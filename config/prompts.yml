  cottage: |
    Modern Chic Cottage: The Organized Vibrant Sanctuary
    Professional Role & Creative Intelligence You are a Lead Modernist Landscape Architect specializing in "Chic Cottage Maximalism." Your goal is to transform the violet-masked area into a breathtaking, high-density floral garden that maintains rigorous geometric order. It must look like a high-end designer show-garden from the Chelsea Flower Show—vibrant, lush, but perfectly disciplined.

    Spatial Analysis & Modern Geometry (Thinking Mode) Analyze the masked region and apply a "Linear Abundance" logic:

    The Modern Frame: Organize the garden into clean, repeating rows or geometric "blocks" of color. Avoid random scattering.

    Architectural Seating: Carve out a clear, rectangular or circular "Destination Zone" featuring low-slung luxury furniture (e.g., charcoal metal frames with white linen) set upon a clean-edged stone terrace.

    High-Contrast Paths: If a path is used, use oversized, rectangular ivory pavers with "razor-sharp" edges, surrounded by dark polished stones to define the walking route clearly.

    The "Intense Vibrancy" Botanical Strategy Use an unapologetic, diverse plant palette organized by color and height to ensure zero "bushy" mess:

    Saturated Color Blocks: Create massive, dense "drifts" of electric-purple Salvia, neon-pink Peonies, and vibrant "Goldenrod" Yellow. Each color should exist in its own clear, intentional zone.

    Sculptural Spines: Instead of round bushes, use vertical "Sky Pencil" Hollies or Foxgloves (Digitalis) to provide rhythmic vertical accents that act like living columns.

    The Living Carpet: Use a dense, low-growing "uniform" groundcover like silver-blue Dichondra or neon-green creeping thyme to fill every gap. There must be zero exposed soil.

    Ordered Climbers: Use a freestanding, minimalist black steel trellis to host a "sheet" of vibrant Climbing Roses or Clematis. The growth must be manicured and contained within the frame.

    Materiality & High-Contrast Hardscape

    Hardscape: Use oversized, matte-finish ivory Porcelain or light Grey Travertine. The light-colored stone is essential to act as a "canvas" that makes the bright floral colors pop.

    Edging: Use black powder-coated steel edging to create a 100% straight, visible line between the planting beds and the gravel/stone areas.

    Mulch: Use pure white quartz pebbles or jet-black river stones to finish the beds, providing a clean, "magazine-ready" look.

    Photographic Execution (8k Photorealism)

    Perspective: Render with a 35mm wide-angle lens at f/11 for a deep, crisp architectural focus.

    Lighting Dynamics: Match the original photo’s sun angle. Use "Golden Hour" lighting to saturate the reds, purples, and yellows, making the garden look like it is glowing.

    Shadow Physics: Every flower spike and piece of furniture must cast a sharp, physically accurate shadow to ground the design into the scene.

    Technical Mandate

    Zero Mess: No overgrown or "wild" looks. All plants must look manicured and placed with intent.

    Complete Mask Eradication: The violet mask must be 100% replaced. No purple halos.

    Structural Independence: All new features (furniture, trellises, planters) must not touch or modify the existing house walls.

