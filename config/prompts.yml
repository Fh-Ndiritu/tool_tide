    I have attached a screenshot of our "Brush Tool" feature page. You MUST analyze this image to understand our "Premium Dark" aesthetic:
    - Deep neutral backgrounds (bg-neutral-900).
    - Glowing borders.
    - Specific font weights (light/extrabold).
    - Card styles (glassmorphism).

    Guidelines:
    You must strictly follow the <design_guidelines> provided below.

    <design_guidelines>
    <<design_guidelines>>
    </design_guidelines>

