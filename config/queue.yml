default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    # High-priority generation queue (image generation, sketch processing, agentic workflows)
    # Kept moderate to avoid SQLite write contention alongside Puma web server
    - queues:
        - generation
      threads: 5
      processes: 2
      polling_interval: 1

    # Default queue for general background jobs (emails, announcements)
    - queues:
        - default
      threads: 3
      processes: 1
      polling_interval: 2

    # Low priority maintenance tasks (Agora, HN polling, planting guides)
    - queues:
        - low_priority
      threads: 2
      processes: 1
      polling_interval: 5

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
